# Application
spring.application.name=yowyob

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/tiers_db
spring.datasource.username=tiers_user
spring.datasource.password=tiers_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ⭐⭐⭐ JPA - Configuration SIMPLIFIÉE ⭐⭐⭐
spring.jpa.hibernate.ddl-auto=update             
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Désactiver les fonctionnalités conflictuelles
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ⭐⭐⭐ RETIRER ces lignes conflictuelles ⭐⭐⭐
# spring.jpa.generate-ddl=true                             # ← RETIRER (redondant)
# spring.jpa.properties.jakarta.persistence.schema-generation.database.action=create  # ← RETIRER (conflit)

# Server
server.port=8080

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ⭐⭐⭐ Logging OPTIMISÉ ⭐⭐⭐
logging.level.com.backend.yowyob=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE                      
# RETIRER les logs trop verbeux :
# logging.level.org.springframework.orm.jpa=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# logging.level.org.hibernate.tool.schema.internal=DEBUG
# logging.level.org.hibernate.dialect=DEBUG

# ⭐⭐⭐ Liquibase DÉSACTIVÉ (si vous utilisez ddl-auto) ⭐⭐⭐
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.drop-first=false
spring.liquibase.liquibase-schema=public



