# Application
spring.application.name=yowyob

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/tiers_db
spring.datasource.username=tiers_user
spring.datasource.password=tiers_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - CONFIGURATION CORRIGÉE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# IMPORTANT: Désactiver l'initialisation SQL qui entre en conflit
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# IMPORTANT: Nettoyer la base au démarrage
spring.jpa.generate-ddl=true
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=create

# Server
server.port=8080

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.backend.yowyob.controllers
springdoc.paths-to-match=/api/**

# CORS (configuration Spring Boot, pas Spring Web)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.backend.yowyob=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.schema.internal=DEBUG

# Pour voir la création des tables
logging.level.org.hibernate.dialect=DEBUG